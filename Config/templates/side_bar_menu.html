<div class="sidebar">
    <h2><a href="/">{{user.username}}</a></h2>
    <ul>
        <li><a href="/publication_feed">Publication feed </a></li>
        <li><a href="/Chat/Chats">Chats </a></li>
        <li><a href="/Posts/show_saved_posts">Favorites</a></li>
        <li><a href="/Music/index">Music</a></li>
        <li><a href="logout/">Logout</a> </li>
    </ul>


    <div id="player">
        <div class="track-info">
            <span id="track-title">Track Title</span>
        </div>

        <div class="controls">
            <button id="prev-btn" title="Previous Track"><i class="fas fa-backward"></i></button>
            <button id="play-btn" title="Play"><i class="fas fa-play"></i></button>
            <button id="pause-btn" style="display: none;" title="Pause"><i class="fas fa-pause"></i></button>
            <button id="next-btn" title="Next Track"><i class="fas fa-forward"></i></button>
            <button id="repeat-btn" title="Repeat"><i class="fas fa-repeat"></i></button>
            <button id="shuffle-btn" title="Shuffle"><i class="fas fa-random"></i></button>
        </div>

        <div class="progress-bar">
            <span id="current-time">0:00</span>
            <input type="range" id="progress" value="0" step="1">
            <span id="duration">0:00</span>
        </div>

        <div id="volume-controls">
            <button id="mute-btn" title="Mute"><i class="fas fa-volume-mute"></i></button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <audio id="audio-player" controls style="display:none;"></audio>
</div>
