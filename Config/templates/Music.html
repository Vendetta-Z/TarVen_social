    {% include "side_bar_menu.html" %}

<div class="container">
    <div id="modal" class="modal">
        <p>Добавить трек</p>
        <div class="modal-content">
            <input type="file" id="AudioFileForAdd" accept="audio/mp3, audio/mp4">
            <input type="text" id="TitleForNewAudio" placeholder="НазваниеТрека">
        </div>
        <button onclick="AddNewAudio()">Загрузить</button>
    </div>
    <div class="Playlist">
        {% for m in music %}
        <!--  Исправить аудио плеер в блоке песен      -->
        <audio id="myAudio" onclick="toggleAudio()" controls ontimeupdate="onTimeUpdate()">
            <source id="source-audio" src="{{m.file.url}}" type="audio/mp3">
        </audio>


    </div>


        {% endfor %}
    </div>
    <script src="{% static 'js/songPlayer.js'%}"></script>

</div>
